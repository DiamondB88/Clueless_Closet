<div class="modal-container">
  <div class="modal">
    <img src="/assets/login-clothing.jpg" class="sidebar">
      <div class="registration">
        <a id="close-modal" href="#">
          <img class="width30 height30 cancel pointer" src="assets/cancel.png">
        </a>

            <a class="none" href="#"><input class="rust btn-login white" type="submit" value="LOGIN"></a>
            <!-- <a class="none hover-modal-login" href="#"><input class="rust btn-login white" type="submit" value="LOGIN"></a> -->
        </form><br>
        <!-- <div ng-if="ctrl.loggedInUsername">

        </div> -->
    </div>
  </div>
</div>
