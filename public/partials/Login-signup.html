<div class="Authorization" ng-controller="AuthController as auth">
<h2 class="purple">Create User</h2>
<form ng-submit="auth.createUser()">
  <input class="input-field width180 height30" type="text" placeholder="username" ng-model="auth.username" />
  <input class="input-field width180 height30" type="password" placeholder="password" ng-model="auth.password" />
  <input class="fill-green" type="submit" value="Create User">
</form><br>
<br>
<h2 class="purple">Log In</h2>
<form ng-submit="auth.logIn()">
    <input class="input-field width180 height30" type="text" placeholder="username" ng-model="auth.username" />
    <input class="input-field width180 height30" type="password" placeholder="password" ng-model="auth.password" />
    <input class="fill-blue" type="submit" value="Log In">
</form><br>
<br>
<br>
<h2 class="purple">Go to "the app"</h2>
<a href="#" ng-click="auth.goApp()">Click here</a>
<br>
<br>
<div ng-if="auth.loggedInUsername">
  Welcome, {{auth.loggedInUsername}}
</div>
</div>
