<div class="lower">
    <img src="{{ctrl.image}}" alt="">
  <form ng-submit="ctrl.newOutfit()">
    <h4>Lower Half</h4>
    <input type="text" ng-model="ctrl.image" placeholder="Image" /><br>
    <div class="dropdown">
      <select name="lowerhalf-type">
        <option value="type">Type</option>
        <option value="casual">Casual</option>
        <option value="dress">Dress</option>
        <option value="jeans">Jeans</option>
        <option value="shorts">Shorts</option>
        <option value="skirt">Skirt</option>
      </select>
    </div>
    <input type="submit" value="Create New look" /><br>
  </form><br>
  <!-- Seasons Dropdown Attempt 2 - standard -->
  <div class="dropdown">
    <select class="tag-seasons" name="seasons">
      <option value="season">Season</option>
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="fall">Fall</option>
      <option value="winter">Winter</option>
    </select>
  </div>

  <!-- Occasion Dropdown  -->
  <div class="dropdown">
    <select class="tag-occasions" name="occasions">
      <option value="occasion">Occasion</option>
      <option value="business-casual">Business Casual</option>
      <option value="club">Club</option>
      <option value="date">Date</option>
      <option value="dinner">Dinner</option>
      <option value="interview">Interview</option>
      <option value="special-event">Special Event</option>
      <option value="streetwear">StreetWear</option>
    </select>
  </div>
  <input type="submit" value="Create New look" /><br>
</form><br>

</div>
