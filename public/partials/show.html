<div class="show">
  <ul>
    <li ng-repeat="outfit in ctrl.outfits"><img src="{{outfit.image}}" alt="">
      <!-- {{outfit.category}}
  {{outfit.type}}
{{outfit.tag}} -->
      <div class="outfit-edit" ng-click="ctrl.indexOfEditFormToShow = $index">
        <span class="lnr lnr-magic-wand"></span>
        <div class="edit">
          <form ng-if="$index === ctrl.indexOfEditFormToShow" ng-submit="ctrl.editOutfit(outfit)">
            <h4>Edit Outfit</h4>
            <img src="{{ctrl.image}}" alt="">
            <input type="text" ng-model="ctrl.image" placeholder="Image" /><br>
            <input type="submit" value="Submit"><br>
              <br>
            </form>
      </div>
      <div class="outfit-delete" ng-click="ctrl.deleteOutfit(outfit)">
        <span class="lnr lnr-trash"></span>
      </div>
    </li>
  </ul>

</div>
