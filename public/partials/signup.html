<modal id="signup-modal">
  <div class="modal-container">
    <!-- when ng-show="showModal" disappears when sign up from nav menu on landing page is clicked -->
    <div class="modal" ng-click="showModal">
      <img src="/assets/signup-clothing.jpg" class="sidebar">
        <div class="registration" style="margin-top:-18px;">
          <!-- <a id="close-modal" href="#"> -->
            <!-- <button class="cancel-modal" ng-click="ctrl.hideModal(signup-modal)"> -->
            <button class="cancel-modal" ng-click="showModal">
              <img class="width30 height30 cancel pointer" ng-src="assets/cancel.png">
            </button>
          <!-- </a> -->
              <form style="text-align:center;" ng-submit="ctrl.createUser()">
                <h2 style="text-align:center;">CREATE CLOSET</h2>
                  <input class="input-field-blue width180 height30" type="text" placeholder="username" ng-model="ctrl.username" />
                  <input class="input-field-blue width180 height30" type="password" placeholder="password" ng-model="ctrl.password" />
                  <a class="none" href="#"><input class="blue btn-login white" type="submit" value="Sign Up"></a>
                  <button class="rust-border f1 pointer" ng-click="ctrl.changeInclude('login')">Already a member?<br> Log In</button>
              </form><br>
              <!-- <div ng-if="ctrl.loggedInUsername">
                Welcome, {{ctrl.loggedInUsername}}
              </div> -->
        </div>
    </div>
  </div>
</modal>
